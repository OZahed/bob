name: Go
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.22"
      - name: Install dependencies
        run: go work sync
      - name: run tests
        run:  go test $(go list -f '{{.Dir}}'/... -m | xargs) -v -p 1 -race
